<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Kinde React App</title>
</head>
<body>
  <div id="root"></div>
  <div id="logged_out_view">
    <button id="login" type="button">Login</button>
    <button id="register" type="button">Registration</button>
  </div>

  <script type="module">
    import createKindeClient from "@kinde-oss/kinde-auth-pkce-js";

    (async () => {
      const kinde = await createKindeClient({
        client_id: "3d39e4c74dda4a1abc434f23788b33fd",
        domain: "https://noteshare.kinde.com",
        redirect_uri: "https://xzeius.github.io/Kinde/"
      });

      document.getElementById("login").addEventListener("click", async () => {
        await kinde.login();
      });

      document.getElementById("register").addEventListener("click", async () => {
        await kinde.register();
      });
    })();
  </script>
</body>
</html>
